<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <main class="wrap" role="application" aria-label="Elegant Calculator">
    <header class="brand">
      <h1>Elegance<span>Calc</span></h1>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">☀︎</button>
    </header>

    <section class="display" aria-live="polite">
      <div class="trail" id="trail" title="Previous expression"></div>
      <div class="screen" id="screen" title="Current value">0</div>
    </section>

    <section class="keys" id="keys">
      <!-- Row 1 -->
      <button data-action="clear" class="pill pill--soft">AC</button>
      <button data-action="delete" class="pill pill--soft">DEL</button>
      <button data-op="%" class="pill pill--soft">%</button>
      <button data-op="÷" class="pill pill--op">÷</button>

      <!-- Row 2 -->
      <button data-num="7" class="pill">7</button>
      <button data-num="8" class="pill">8</button>
      <button data-num="9" class="pill">9</button>
      <button data-op="×" class="pill pill--op">×</button>

      <!-- Row 3 -->
      <button data-num="4" class="pill">4</button>
      <button data-num="5" class="pill">5</button>
      <button data-num="6" class="pill">6</button>
      <button data-op="−" class="pill pill--op">−</button>

      <!-- Row 4 -->
      <button data-num="1" class="pill">1</button>
      <button data-num="2" class="pill">2</button>
      <button data-num="3" class="pill">3</button>
      <button data-op="+" class="pill pill--op">+</button>

      <!-- Row 5 -->
      <button data-action="negate" class="pill pill--soft">±</button>
      <button data-num="0" class="pill">0</button>
      <button data-action="decimal" class="pill">.</button>
      <button data-action="equals" class="pill pill--equals">=</button>
    </section>

    <footer class="foot">
      <small>Built with HTML • CSS Grid • Vanilla JS</small>
    </footer>
  </main>

  <script type="module" src="ui.js"></script>
</body>
</html>
